<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    {% if i %}
    <div class="mb-2" style="border-style: groove; border-radius: 10px;">
        <div class="card-header">
            <p class="m-0" style="font-size: 20px;">{{word}} Word's in that text</p>
        </div>
    </div>
    {% endif %}

    <div class="col-12 pb-3" style="background-color: #c2d6d6; border: 2px solid; border-radius: 10px;">
        <form action="counter" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="text-1">Paste your text</label>
                <textarea class="form-control" placeholder="Paste your text here to count word and character" 
                name="texttocount" id="text1" rows="8" style="background-color: #f0f5f5;">{{text}}</textarea>
            </div>
            <div class="text-center">
                <!-- You can add your advertisement here -->
                ads
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">Run Counter</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
